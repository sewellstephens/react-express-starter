<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Express Starter App</title>

    <!--disable indexing since this is a SaaS app-->
    <meta name="robots" content="noindex, nofollow">

    <!--
    ----------------------------------------------------------------
    Note that you will not see index.html in the address bar due to this being
    a single page application.
    ----------------------------------------------------------------
    -->

    <link rel="icon" href="/images/logos/re-icon.png">

    <!--load fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--set font family-->
    <style>body {
        font-family: 'Inter', sans-serif !important;
      }</style>

    <!--make sure the viewport is mobile friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
  </head>
  <body>
    <!--requires JavaScript to run. If you disable JavaScript, the app will not work.-->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--app root - DO NOT REMOVE-->
    <div id="root"></div>
    <script src="/src/index.jsx" type="module"></script>
  </body>
</html>
